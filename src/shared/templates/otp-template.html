<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body style="margin: 0; font-family: 'Poppins', sans-serif; background: #ffffff; font-size: 14px">
    <div
      style="
        max-width: 680px;
        margin: 0 auto;
        padding: 25px 30px 15px;
        background: #f4f7ff;
        background-image: url(https://nestjs-ecommerce-clone.s3.ap-southeast-1.amazonaws.com/templates/e2b76d84-cb9d-4ea7-b4e6-8109f0803236.png);
        background-repeat: no-repeat;
        background-size: 800px 390px;
        background-position: top center;
        font-size: 14px;
        color: #434343;
      "
    >
      <main>
        <div style="margin: 0; padding: 50px 10px; background: #ffffff; border-radius: 30px; text-align: center">
          <div style="width: 100%; max-width: 489px; margin: 0 auto">
            <h1 style="margin: 0; font-size: 24px; font-weight: 500; color: #1f1f1f">Your OTP</h1>
            <p style="margin: 0; margin-top: 17px; font-weight: 500; letter-spacing: 0.56px">
              Thank you for choosing FastFood. Use the following OTP to complete the procedure to {{subject}}. OTP is
              valid for
              <span style="font-weight: 600; color: #1f1f1f">5 minutes</span>. Do not share this code with others.
            </p>
            <p
              style="
                margin: 0;
                margin-top: 60px;
                font-size: 40px;
                font-weight: 600;
                letter-spacing: 25px;
                color: #ba3d4f;
              "
            >
              {{code}}
            </p>
          </div>
        </div>

        <p
          style="
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
            font-weight: 500;
            color: #8c8c8c;
          "
        >
          Need help? Ask at
          <a href="mailto:todinhvan2608@gmail.com" style="color: #499fb6; text-decoration: none"
            >todinhvan2608@gmail.com</a
          >
        </p>
      </main>

      <footer
        style="width: 100%; max-width: 490px; margin: 20px auto 0; text-align: center; border-top: 1px solid #e6ebf1"
      >
        <p style="margin: 0; margin-top: 16px; color: #434343">Copyright Â© 2025 Company. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
